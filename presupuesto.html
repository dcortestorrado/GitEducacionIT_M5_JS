

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css">
  <title>Presupuesto</title>
</head>
<body>
  <main class="container">

    <div class="row my-5 justify-content-center">
      <div class="col-lg-4 col-md-6 col-sm-8 p-3 contForm">

        <h2 class="text-center fw-bold">Presupuesto</h2>

        <form id="preForm">
          <div class="form-group">
            <label for="costosFijos" class="fw-bold mt-3">Escribí tus ingresos:</label>
            <input type="number" class="form-control" id="ingresos" min="0" step="0.01" value=0 required>
          </div>
          <div id="errorPre" class="alert alert-danger mt-3 vhidden">Ingresa un valor <span class="fw-bold">mayor</span> a 0.</div>
        </form>

      </div>

      <div class="row justify-content-center">
        <button type="button" class="btn btn-primary mt-5 fw-bold col-2 me-3" onclick="calcularPresupuesto()">Calcular</button>
        <button type="button" class="btn btn-primary mt-5 fw-bold col-2" onclick="resetearPresupuesto()">Resetear</button>
      </div>

      <div class="row mt-5 justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8 p-3" id="divPre">
          <table class="table mt-4 vhidden" id="tablaPre">
            <thead>
              <tr>
                <th scope="col">Gastos Necesarios</th>
                <th scope="col">Gastos Opcionales</th>
                <th scope="col">Ahorro e Inversión</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="gastosNecesarios" class="fw-bold text-white fs-3"></td>
                <td id="gastosOpcionales" class="fw-bold text-white fs-3"></td>
                <td id="ahorroInversion" class="fw-bold text-white fs-3"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="text-center">
        <button type="button" class="btn btn-primary mt-5 fw-bold" onclick="redireccionEquilibrio()">Punto de Equilibrio</button>
      </div>
    </div>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
